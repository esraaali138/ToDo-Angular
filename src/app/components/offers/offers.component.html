<section class="mt-20 px-4 hidden lg:block">
  <div class="w-full sm:w-[90%] mx-auto px-4 sm:px-10">
    <div class="flex flex-col sm:flex-row justify-between items-center font-bold px-2 sm:px-6 mb-4">
      <p class="text-xl sm:text-3xl text-center sm:text-left">Special Offers Tours</p>
      <div class="flex gap-2 text-[#2c6eb2] hover:text-[#1f5a91] transition cursor-pointer">
        <p>View all</p>
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </div>
    </div>

    <div class="p-2 sm:p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div
        *ngFor="let card of cards; let i = index"
        [class.md:col-span-2]="i === 3"
        class="relative group overflow-hidden"
      >
        <div class="absolute top-4 left-4 right-4 flex items-center text-white">
          <div class="bg-[#2c6eb2] text-white text-sm sm:text-md px-2 sm:px-3 h-7 sm:h-8 py-1 rounded-lg shadow-md">
            <p class="m-0">{{ card.tour }}</p>
          </div>
          <div class="font-bold flex justify-center items-center ml-auto text-xs sm:text-sm">
            <p>Starting from {{ card.price }}$</p>
          </div>
        </div>

        <img
          src="{{ card.url }}"
          class="w-full h-[200px] sm:h-[250px] object-cover rounded-lg transition-transform duration-300 group-hover:scale-110"
          alt="tours"
        />
      </div>
    </div>
  </div>
</section>
