<section class="mt-20 px-4">
  <div class="w-full sm:w-3/4 lg:w-1/2 mx-auto p-6 rounded-lg max-w-md">
    <div class="flex flex-col items-center text-center">
      <img
        src="{{ reviews[activeIndex].url }}"
        alt="User Avatar"
        class="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-full"
      />

      <h3 class="mt-2 text-sm sm:text-base font-semibold text-gray-800">
        {{ reviews[activeIndex].name }}
      </h3>

      <div class="text-amber-400 flex gap-1">
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
        <fa-icon [icon]="faStar"></fa-icon>
      </div>

      <p
        class="mt-3 text-gray-600 text-xs sm:text-sm leading-relaxed px-2 sm:px-4 font-bold"
      >
        "{{ reviews[activeIndex].text }}"
      </p>

      <div
        class="mt-3 flex items-center justify-between w-full text-gray-500 text-xs"
      >
        <span>{{ reviews[activeIndex].time }}</span>
        <button class="flex items-center space-x-1">❤️</button>
      </div>
    </div>

    <div class="flex justify-center gap-1 mt-4">
      <button
        *ngFor="let review of reviews; let i = index"
        (click)="setActiveIndex(i)"
        class="w-2 h-2 sm:w-3 sm:h-3 rounded transition-all duration-300"
        [ngClass]="{
          'bg-blue-500 scale-125': activeIndex === i,
          'bg-gray-300': activeIndex !== i
        }"
      ></button>
    </div>
  </div>
</section>
