<section class="mt-20 px-10 sm:px-10 lg:px-20 hidden lg:block">
  <div class="w-full">
    <button
      (click)="showAccordian()"
      class="flex items-center w-full p-4 font-medium rtl:text-right text-gray-500 border-t border-gray-200 rounded-t-xl gap-3 transition-transform duration-300"
    >
      <div
        class="bg-[#f48436] text-[#0e244c] w-8 h-8 rounded-full flex justify-center items-center shadow-md cursor-pointer transition-transform duration-300"
      >
        <svg
          *ngIf="isShow"
          class="w-3 h-3 rotate-180 shrink-0 transition-transform duration-300"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5 5 1 1 5"
          />
        </svg>
        <div *ngIf="!isShow">‚ùØ</div>
      </div>

      <span class="text-[#0e244c]">Where would you like to go?</span>
    </button>
  </div>

  <div
    class="overflow-hidden transition-all duration-500 ease-in-out bg-[#0e244c] w-full sm:w-[90%] md:w-[80%] lg:w-[70%] mx-auto p-4 rounded shadow-lg"
    [ngClass]="{
      'max-h-[600px] opacity-100': isShow,
      'max-h-0 opacity-0': !isShow
    }"
    [hidden]="!isShow"
  >
    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <div class="flex flex-col w-full">
        <label class="text-white mb-1" for="location1">Origin</label>
        <input
          type="text"
          id="location1"
          class="w-full bg-gray-100 border border-[#54a5eb] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#54a5eb]"
        />
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="text-white mb-1" for="destination">Destination</label>
        <input
          type="text"
          id="destination"
          class="w-full bg-gray-100 border border-[#54a5eb] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#54a5eb]"
        />
      </div>
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="text-white mb-1" for="departDate">Depart Date</label>
        <input
          type="date"
          id="departDate"
          class="w-full bg-gray-100 border border-[#54a5eb] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#54a5eb]"
        />
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-4">
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="text-white mb-1" for="returnDate">Return Date</label>
        <input
          type="date"
          id="returnDate"
          class="w-full bg-gray-100 border border-[#54a5eb] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#54a5eb]"
        />
      </div>
      <div class="flex flex-col w-full sm:w-1/2">
        <label class="text-white mb-1" for="class">Economy class</label>
        <input
          type="text"
          id="class"
          class="w-full bg-gray-100 border border-[#54a5eb] p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#54a5eb]"
        />
      </div>
    </div>

    <div class="flex w-full mt-6">
      <button
        class="w-full bg-[#f48436] text-white p-3 rounded font-bold hover:bg-[#e3732f] hover:shadow-lg transition-all"
      >
        Search Now
      </button>
    </div>
  </div>
</section>
