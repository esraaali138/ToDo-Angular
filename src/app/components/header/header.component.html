<header class="bg-white shadow-md">
  <nav
    class="flex justify-between items-center px-6 md:px-15 text-[#252563] font-bold relative z-50"
  >
    <div>
      <img src="assets/logo.avif" alt="logo" class="w-26" />
    </div>

    <button
      class="md:hidden text-3xl focus:outline-none"
      (click)="toggleMenu()"
    >
      â˜°
    </button>

    <ul
      [ngClass]="{ hidden: !isMenuOpen, block: isMenuOpen, 'md:flex': true }"
      class="absolute md:relative top-full left-0 md:top-auto md:left-auto w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none md:flex items-center gap-5 px-2 transition-all duration-300"
    >
      <li class="relative group">
        Tours
        <div
          class="absolute left-0 top-full w-[250px] bg-gray-50 border border-gray-200 shadow-lg p-2 rounded hidden lg:group-hover:block transition-all duration-300"
        >
          <p class="p-2 hover:bg-gray-100">Gdansk by kayak tour</p>
          <p class="p-2 hover:bg-gray-100">Sunset kayak tour</p>
          <p class="p-2 hover:bg-gray-100">Winter kayak tour</p>
          <p class="p-2 hover:bg-gray-100">Private Gdansk by kayak</p>
        </div>
      </li>

      <li>Our Groups</li>

      <li class="relative group">
        About
        <div
          class="absolute  left-0 top-full w-40 bg-gray-50 border border-gray-200 shadow-lg p-2 rounded hidden lg:group-hover:block transition-all duration-300"
        >
          <p class="p-2 hover:bg-gray-100">Our Story</p>
          <p class="p-2 hover:bg-gray-100">Photos</p>
          <p class="p-2 hover:bg-gray-100">Team</p>
        </div>
      </li>

      <li class="relative group">
        Get In Touch
        <div
          class="absolute left-0 top-full w-40 bg-gray-50 border border-gray-200 shadow-lg p-2 rounded hidden lg:group-hover:block transition-all duration-300"
        >
          <p class="p-2 hover:bg-gray-100">Contact Us</p>
          <p class="p-2 hover:bg-gray-100">Work with us</p>
        </div>
      </li>

      <li class="relative group">
        English
        <div
          class="absolute left-0 top-full w-30 bg-gray-50 border h-[50px] border-gray-200 shadow-lg p-1 rounded hidden lg:group-hover:block transition-all duration-300"
        >
          <p class="p-2 hover:bg-gray-100">Arabic</p>
        </div>
      </li>
    </ul>

    <div class="hidden lg:flex gap-5 items-center">
      <div class="flex flex-col items-center justify-center">
        <fa-icon class="text-2xl" [icon]="faSearch"></fa-icon>
        <p class="text-sm font-semibold">Search</p>
      </div>
      <div class="flex flex-col items-center justify-center">
        <fa-icon class="text-2xl" [icon]="faSignIn"></fa-icon>
        <p class="text-sm font-semibold">Sign In</p>
      </div>
    </div>
  </nav>
</header>
